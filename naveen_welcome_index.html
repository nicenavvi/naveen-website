<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>naveen — Forex</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9ca3af}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#001219 0%,#002a3a 100%);color:var(--accent)}
    .card{background:rgba(255,255,255,0.03);padding:36px;border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center;max-width:720px;margin:24px}
    h1{margin:0 0 12px;font-size:clamp(28px,6vw,48px);letter-spacing:0.6px;color:var(--accent)}
    p{margin:0;font-size:clamp(16px,2.5vw,20px);color:var(--muted)}
    .name{display:inline-block;background:linear-gradient(90deg,#7dd3fc,#60a5fa);-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:700}
    footer{margin-top:18px;color:#6b7280;font-size:13px}
  </style>
</head>
<body>
  <main class="card">
    <h1>My name is <span class="name">naveen</span></h1>
    <p>Forex Indicators and EAs Designing for you within 24 hours.</p>
    <footer>Simple static page — updated for GitHub Pages.</footer>
  </main>
</body>
</html>
